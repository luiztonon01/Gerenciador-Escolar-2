<html lang="pt-BR">

    <meta charset="UTF-8">

    <title>Sistema de Gerenciamento Escolar - Local</title>

    <script type="module">
        // Variáveis globais
        let subjectsData = [];
        let classesData = [];
        let studentsData = []; // Armazenará os alunos localmente
        let attendanceRecords = []; // Armazenará o diário localmente
        // ATIVIDADE REMOVIDA: let activityGradesData = []; 

        const mainContainer = document.getElementById('main-container');
        const localStorageKey = 'schoolManagementData';

        // Dados de exemplo iniciais
        const initialClasses = [
            { id: 'turma-manha-1', nome: 'Turma A', turno: 'Manhã' },
            { id: 'turma-manha-2', nome: 'Turma B', turno: 'Manhã' },
            { id: 'turma-tarde-1', nome: 'Turma C', turno: 'Tarde' },
            { id: 'turma-tarde-2', nome: 'Turma D', turno: 'Tarde' },
            { id: 'turma-noite-1', nome: 'Turma E', turno: 'Noite' },
            { id: 'turma-noite-2', nome: 'Turma F', turno: 'Noite' },
        ];

        const initialStudentData = [
            { id: 'aluno-1', nome: 'Ana Silva', turmaId: 'turma-manha-1', idade: 16, responsaveis: 'Maria e José Silva', contato: '11987654321', endereco: 'Rua das Flores, 10', turma: 'Turma A', historico: 'Ótimo', foto: 'https://placehold.co/100x100/AEC6CF/FFFFFF?text=Ana', documentosPdf: null, historicoPdf: null, grades: [
                { studentId: 'aluno-1', materia: 'Matemática', bimestre1: 18, bimestre2: 12, bimestre3: 17, bimestre4: 19 },
                { studentId: 'aluno-1', materia: 'Português', bimestre1: 15, bimestre2: 16, bimestre3: 14, bimestre4: 18 },
                { studentId: 'aluno-1', materia: 'História', bimestre1: 10, bimestre2: 11, bimestre3: 9, bimestre4: 12 }
            ]},
            { id: 'aluno-2', nome: 'João Santos', turmaId: 'turma-manha-1', idade: 15, responsaveis: 'Carla e Pedro Santos', contato: '11987654322', endereco: 'Av. Paulista, 100', turma: 'Turma A', historico: 'Bom', foto: 'https://placehold.co/100x100/AEC6CF/FFFFFF?text=Joao', documentosPdf: null, historicoPdf: null, grades: [] },
            { id: 'aluno-3', nome: 'Sofia Souza', turmaId: 'turma-tarde-1', idade: 14, responsaveis: 'Fernanda Souza', contato: '11987654323', endereco: 'Rua do Limoeiro, 5', turma: 'Turma C', historico: 'Regular', foto: 'https://placehold.co/100x100/AEC6CF/FFFFFF?text=Sofia', documentosPdf: null, historicoPdf: null, grades: [] },
            { id: 'aluno-4', nome: 'Marcos Oliveira', turmaId: 'turma-noite-1', idade: 17, responsaveis: 'Lucia e Carlos Oliveira', contato: '11987654324', endereco: 'Rua da Amizade, 25', turma: 'Turma E', historico: 'Excelente', foto: 'https://placehold.co/100x100/AEC6CF/FFFFFF?text=Marcos', documentosPdf: null, historicoPdf: null, grades: [] },
            { id: 'aluno-5', nome: 'Isabela Costa', turmaId: 'turma-noite-1', idade: 18, responsaveis: 'Julia Costa', contato: '11987654325', endereco: 'Travessa da Saudade, 7', turma: 'Turma E', historico: 'Bom', foto: 'https://placehold.co/100x100/AEC6CF/FFFFFF?text=Isabela', documentosPdf: null, historicoPdf: null, grades: [] }
        ];

        const initialSubjectsData = [
            { id: 'sub-1', nome: 'Português' },
            { id: 'sub-2', nome: 'Matemática' },
            { id: 'sub-3', nome: 'História' },
            { id: 'sub-4', nome: 'Ciências' },
            { id: 'sub-5', nome: 'Geografia' },
        ];
        
        // Simulação de funções do Firebase usando localStorage
        
        function getUniqueId() {
            return `local-${Date.now()}-${Math.random().toString(16).slice(2)}`;
        }

        function loadLocalData() {
            const storedData = localStorage.getItem(localStorageKey);
            if (storedData) {
                const data = JSON.parse(storedData);
                classesData = data.classes || initialClasses;
                studentsData = data.students || initialStudentData;
                subjectsData = data.subjects || initialSubjectsData;
                attendanceRecords = data.attendanceRecords || [];
                // ATIVIDADE REMOVIDA: data.activityGradesData não é mais carregado
            } else {
                classesData = initialClasses;
                studentsData = initialStudentData;
                subjectsData = initialSubjectsData;
                attendanceRecords = [];
                // ATIVIDADE REMOVIDA: activityGradesData não é inicializado
                saveLocalData();
            }
        }

        function saveLocalData() {
            const data = {
                classes: classesData,
                students: studentsData,
                subjects: subjectsData,
                attendanceRecords: attendanceRecords,
                // ATIVIDADE REMOVIDA: activityGradesData não é mais salvo
            };
            localStorage.setItem(localStorageKey, JSON.stringify(data));
        }

        // --- Simulação de Funções CRUD para Turmas ---
        async function getClasses() { return classesData; }
        async function addClass(cls) {
            cls.id = getUniqueId();
            classesData.push(cls);
            saveLocalData();
        }
        async function deleteClassLocal(classId) {
            classesData = classesData.filter(cls => cls.id !== classId);
            studentsData = studentsData.filter(s => s.turmaId !== classId); // Remove students from this class
            attendanceRecords = attendanceRecords.filter(a => a.turmaId !== classId); // Remove attendance records
            // ATIVIDADE REMOVIDA: activityGradesData não é mais filtrado
            saveLocalData();
        }

        // --- Simulação de Funções CRUD para Alunos ---
        async function getStudents(classId = null) {
            if (classId) {
                return studentsData.filter(s => s.turmaId === classId);
            }
            return studentsData;
        }
        async function getStudent(studentId) {
            return studentsData.find(s => s.id === studentId);
        }
        async function addOrUpdateStudent(student, isNew) {
            if (isNew) {
                student.id = getUniqueId();
                studentsData.push(student);
            } else {
                const index = studentsData.findIndex(s => s.id === student.id);
                if (index !== -1) {
                    studentsData[index] = { ...studentsData[index], ...student };
                }
            }
            saveLocalData();
        }
        async function deleteStudentLocal(studentId) {
            studentsData = studentsData.filter(s => s.id !== studentId);
            // Também remove notas e presenças associadas
            attendanceRecords.forEach(rec => {
                rec.presencas = rec.presencas.filter(p => p.studentId !== studentId);
            });
            // ATIVIDADE REMOVIDA: activityGradesData não é mais filtrado/removido
            saveLocalData();
        }
        async function updateStudentGrades(studentId, newGrades) {
            const student = studentsData.find(s => s.id === studentId);
            if (student) {
                student.grades = newGrades;
                saveLocalData();
            }
        }

        // --- Simulação de Funções CRUD para Matérias ---
        async function getSubjects() { return subjectsData; }
        async function addSubject(subject) {
            subject.id = getUniqueId();
            subjectsData.push(subject);
            saveLocalData();
        }
        async function deleteSubjectLocal(subjectId) {
            subjectsData = subjectsData.filter(s => s.id !== subjectId);
            saveLocalData();
        }

        // --- Simulação de Funções para Diário e Atividades ---
        async function addDailyEntry(entry) {
            entry.id = getUniqueId();
            attendanceRecords.push(entry);
            saveLocalData();
        }
        // ATIVIDADE REMOVIDA: Funções addActivityGrade e getActivityGrades removidas
        async function getAttendanceRecords(classId) {
            return attendanceRecords.filter(a => a.turmaId === classId);
        }

        // Funções Auxiliares
        function calculateFinalStatus(grades) {
            const totalScore = grades.reduce((sum, g) => {
                const bimestreScore = (g.bimestre1 || 0) + (g.bimestre2 || 0) + (g.bimestre3 || 0) + (g.bimestre4 || 0);
                return sum + bimestreScore;
            }, 0);
            return totalScore >= 60 ? 'Aprovado' : 'Reprovado';
        }

        function getClassNameById(classId) {
            const cls = classesData.find(c => c.id === classId);
            return cls ? cls.nome : 'Turma Desconhecida';
        }

        function getSubjectNameById(subjectId) {
            const subj = subjectsData.find(s => s.id === subjectId);
            return subj ? subj.nome : 'N/A';
        }


        // ----------------------------------------
        // Funções de Renderização
        // ----------------------------------------

        window.renderDashboard = async function() {
            const classes = await getClasses();
            const studentCount = (await getStudents()).length;

            const classesByShift = {
                Manhã: classes.filter(cls => cls.turno === 'Manhã'),
                Tarde: classes.filter(cls => cls.turno === 'Tarde'),
                Noite: classes.filter(cls => cls.turno === 'Noite'),
            };

            mainContainer.innerHTML = `
                <div class="p-6">

                        <h2 class="text-2xl font-semibold">Total de Alunos Cadastrados</h2>
                        <p class="text-5xl font-extrabold mt-2">${studentCount}</p>
                    </div>

                    <div class="flex justify-center gap-4 mb-8">
                        <button onclick="window.renderDashboard()" class="bg-indigo-500 text-white py-2 px-6 rounded-lg font-semibold shadow-md hover:bg-indigo-600 transition-colors duration-300">
                            Dashboard
                        </button>
                        <button onclick="window.renderManagementDashboard()" class="bg-gray-500 text-white py-2 px-6 rounded-lg font-semibold shadow-md hover:bg-gray-600 transition-colors duration-300">
                            Gerenciar Dados
                        </button>
                    </div>

                    <div class="bg-gray-100 rounded-xl p-6 shadow-lg">
                        ${Object.keys(classesByShift).map(shift => `
                            <div class="mb-8">
                                <h3 class="text-2xl font-bold text-gray-700 mb-4">${shift}</h3>
                                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                    ${classesByShift[shift].map(cls => `
                                        <button onclick="window.showStudents('${cls.id}', '${cls.nome}')" class="bg-white p-4 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 text-center">
                                            <p class="font-bold text-lg text-indigo-700">${cls.nome}</p>
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="mt-8 text-center text-gray-500 text-sm">
                        <p>Programa desenvolvido por: Luiz Tonon</p>
                    </div>
                </div>
            `;
        }

        window.showStudents = async function (classId, className) {
            const students = await getStudents(classId);

            mainContainer.innerHTML = `
                <div class="p-6">
                    <button onclick="window.renderDashboard()" class="mb-4 text-indigo-600 hover:text-indigo-800 font-semibold flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                        </svg>
                        Voltar para o Dashboard
                    </button>
                    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Alunos da ${className}</h1>
                    <div class="bg-gray-100 rounded-xl p-6 shadow-lg">
                        ${students.length > 0 ? students.map(student => `
                            <button onclick="window.showStudentProfile('${student.id}')" class="flex items-center w-full p-4 mb-3 bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300">
                                <img src="${student.foto || 'https://placehold.co/100x100/AEC6CF/FFFFFF?text=Foto'}" alt="${student.nome}" class="w-12 h-12 rounded-full mr-4 object-cover">
                                <span class="font-semibold text-lg text-gray-700">${student.nome}</span>
                            </button>
                        `).join('') : '<p class="text-center text-gray-500">Nenhum aluno cadastrado nesta turma.</p>'}
                    </div>
                </div>
            `;
        };

        window.showStudentProfile = async function (studentId) {
            const student = await getStudent(studentId);
            if (!student) {
                 mainContainer.innerHTML = `<div class="p-8 text-center text-red-500">Aluno não encontrado.</div>`;
                 return;
            }

            const grades = student.grades || [];
            const allSubjects = await getSubjects();

            // Fetch daily attendance records for the student
            const allAttendance = await getAttendanceRecords(student.turmaId);
            const attendanceRecordsStudent = allAttendance
                .filter(rec => rec.presencas.some(p => p.studentId === studentId))
                .sort((a, b) => new Date(b.data) - new Date(a.data));

            // ATIVIDADE REMOVIDA: Fetch activity grades for the student
            // const allActivityGrades = await getActivityGrades(student.turmaId);
            // const activityGradesStudent = allActivityGrades
            //     .filter(act => act.notas.some(n => n.studentId === studentId));


            mainContainer.innerHTML = `
                <div class="p-6">
                    <button onclick="window.showStudents('${student.turmaId}', '${getClassNameById(student.turmaId)}')" class="mb-4 text-indigo-600 hover:text-indigo-800 font-semibold flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                        </svg>
                        Voltar para a Turma
                    </button>
                    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">${student.nome}</h1>

                    <div class="bg-gray-100 rounded-xl p-6 shadow-lg mb-8">
                        <div class="flex items-center mb-6">
                            <img src="${student.foto || 'https://placehold.co/100x100/AEC6CF/FFFFFF?text=Foto'}" alt="${student.nome}" class="w-24 h-24 rounded-full mr-6 object-cover shadow-md">
                            <div>
                                <h2 class="text-2xl font-bold text-indigo-700">${student.nome}</h2>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

                                        ${student.documentosPdf ? `<a href="#" class="text-blue-500 hover:underline">Baixar PDF</a>` : `Nenhum documento adicionado.`}
                                    </p>
                                    <p><span class="font-bold">Histórico Escolar:</span>
                                        ${student.historicoPdf ? `<a href="#" class="text-blue-500 hover:underline">Baixar PDF</a>` : `Nenhum histórico adicionado.`}
                                    </p>
                                </div>
                            </div>
                            <div>
                                <h3 class="text-xl font-semibold text-gray-700 mb-3">Notas e Matérias</h3>
                                ${grades.length > 0 ? `
                                <div class="overflow-x-auto">
                                <table class="min-w-full bg-white rounded-lg shadow-md">
                                    <thead class="bg-gray-200">
                                        <tr>
                                            <th class="py-2 px-4 text-left font-semibold text-gray-600">Matéria</th>

                                            <th class="py-2 px-4 text-center font-semibold text-gray-600">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${grades.map(grade => {
                                            const total = (grade.bimestre1 || 0) + (grade.bimestre2 || 0) + (grade.bimestre3 || 0) + (grade.bimestre4 || 0);
                                            const status = total >= 60 ? 'Aprovado' : 'Reprovado';
                                            return `
                                            <tr class="border-b border-gray-200 last:border-0">
                                                <td class="py-2 px-4 text-gray-700">${grade.materia}</td>
                                                <td class="py-2 px-4 text-center font-bold ${grade.bimestre1 >= 15 ? 'text-blue-600' : 'text-red-600'}">${grade.bimestre1 || '-'}</td>
                                                <td class="py-2 px-4 text-center font-bold ${grade.bimestre2 >= 15 ? 'text-blue-600' : 'text-red-600'}">${grade.bimestre2 || '-'}</td>
                                                <td class="py-2 px-4 text-center font-bold ${grade.bimestre3 >= 15 ? 'text-blue-600' : 'text-red-600'}">${grade.bimestre3 || '-'}</td>

                                </table>

                            </div>
                        </div>

                        <h3 class="text-xl font-semibold text-gray-700 mt-8 mb-4">Histórico de Aulas e Presenças</h3>
                        ${attendanceRecordsStudent.length > 0 ? `
                        <div class="overflow-x-auto">
                        <table class="min-w-full bg-white rounded-lg shadow-md">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="py-2 px-4 text-left font-semibold text-gray-600">Data</th>
                                    <th class="py-2 px-4 text-left font-semibold text-gray-600">Assunto</th>
                                    <th class="py-2 px-4 text-left font-semibold text-gray-600">Matéria</th>
                                    <th class="py-2 px-4 text-left font-semibold text-gray-600">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${attendanceRecordsStudent.map(record => {
                                    const attendance = record.presencas.find(p => p.studentId === studentId);
                                    return `
                                    <tr class="border-b border-gray-200 last:border-0">
                                        <td class="py-2 px-4 text-gray-700">${record.data}</td>
                                        <td class="py-2 px-4 text-gray-700">${record.assunto || 'N/A'}</td>
                                        <td class="py-2 px-4 text-gray-700">${getSubjectNameById(record.materiaId)}</td>
                                        <td class="py-2 px-4 font-bold ${attendance.status === 'presente' ? 'text-green-600' : 'text-red-600'}">${attendance.status === 'presente' ? 'Presente' : 'Ausente'}</td>
                                    </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                        </div>
                        ` : `<p class="text-center text-gray-500">Nenhum registro de presença para este aluno.</p>`}
                        
                        </div>
                </div>
            `;
        };

            const classes = await getClasses();

            mainContainer.innerHTML = `
                <div class="p-6">
                    <button onclick="window.renderDashboard()" class="mb-4 text-indigo-600 hover:text-indigo-800 font-semibold flex items-center">

            `;
        }

        // --- Gerenciamento de Turmas ---
        window.renderClassManagement = async function() {
            const classes = await getClasses();

            mainContainer.innerHTML = `
                <div class="p-6">

                        Voltar
                    </button>
                    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Gerenciar Turmas</h1>
                    <div class="bg-gray-100 rounded-xl p-6 shadow-lg">

                historicoPdf: (await getStudent(studentId))?.historicoPdf || null,
            };

            // Simulação de leitura de arquivos (apenas para armazenar o URL da imagem, PDFs serão apenas placeholders)
            studentData.foto = form.querySelector('#previewPhoto')?.src || 'https://placehold.co/100x100/AEC6CF/FFFFFF?text=Foto';

                    reader.onload = () => resolve(reader.result);

                });

                    dailyStatus.textContent = "Presença e aula salvas com sucesso!";
                    dailyStatus.className = "text-green-600 mt-2";
                    e.target.reset(); // Limpa o formulário após o sucesso
                } catch (error) {
                    dailyStatus.textContent = "Erro ao salvar: " + error.message;
                    dailyStatus.className = "text-red-600 mt-2";
                    console.error("Erro ao salvar diário:", error);
                }
            });
            
            // ATIVIDADE REMOVIDA: O event listener do activityForm foi removido
        }

        window.renderAttendanceReport = async function(classId) {
            const students = await getStudents(classId);
            const attendanceRecordsClass = await getAttendanceRecords(classId);
            const subjects = await getSubjects();

            const schoolDiaryContent = document.getElementById('schoolDiaryContent');
            schoolDiaryContent.classList.remove('hidden');

            const className = getClassNameById(classId);

            // Calcular o total de faltas e presenças por aluno
            const studentAttendanceSummary = students.map(student => {
                const totalPresent = attendanceRecordsClass.filter(rec => rec.presencas.find(p => p.studentId === student.id && p.status === 'presente')).length;
                const totalAbsent = attendanceRecordsClass.filter(rec => rec.presencas.find(p => p.studentId === student.id && p.status === 'ausente')).length;
                return {
                    ...student,
                    totalPresent,
                    totalAbsent
                };
            });

            // Calcular resumo por matéria
            const subjectSummary = {};
            subjects.forEach(subject => {
                subjectSummary[subject.id] = {
                    nome: subject.nome,
                    aulas: 0,
                    alunosPresentes: {},
                };
                students.forEach(student => {
                    subjectSummary[subject.id].alunosPresentes[student.id] = 0;
                });
            });

            attendanceRecordsClass.forEach(rec => {
                const subjectId = rec.materiaId;
                if (subjectSummary[subjectId]) {
                    subjectSummary[subjectId].aulas++;
                    rec.presencas.forEach(p => {
                        if (p.status === 'presente' && subjectSummary[subjectId].alunosPresentes[p.studentId] !== undefined) {
                            subjectSummary[subjectId].alunosPresentes[p.studentId]++;
                        }
                    });
                }
            });

            const renderSubjectSummary = () => {
                let html = '';
                for (const subjectId in subjectSummary) {
                    const summary = subjectSummary[subjectId];
                    if (summary.aulas > 0) {
                        html += `
                            <div class="mb-6 p-4 bg-white rounded-lg shadow-sm">
                                <h4 class="text-lg font-semibold mb-2">Resumo de Presenças: ${summary.nome} (${summary.aulas} aulas)</h4>
                                <table class="min-w-full bg-gray-50 rounded-lg">
                                    <thead class="bg-gray-200">
                                        <tr>
                                            <th class="py-2 px-4 text-left font-semibold text-gray-600">Aluno</th>
                                            <th class="py-2 px-4 text-center font-semibold text-gray-600">Total de Presenças</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${students.map(student => `
                                            <tr class="border-b border-gray-200 last:border-0">
                                                <td class="py-2 px-4">${student.nome}</td>
                                                <td class="py-2 px-4 text-center">${summary.alunosPresentes[student.id] || 0} / ${summary.aulas}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        `;
                    }
                }
                return html;
            };

            schoolDiaryContent.innerHTML = `
                <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">Relatório de Presenças - ${className}</h3>
                <div class="bg-white p-6 rounded-xl shadow-md mb-6">
                    <h4 class="text-xl font-semibold mb-3">Resumo Geral de Presenças e Faltas</h4>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-gray-50 rounded-lg">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="py-2 px-4 text-left font-semibold text-gray-600">Aluno</th>
                                    <th class="py-2 px-4 text-center font-semibold text-gray-600">Total de Presenças</th>
                                    <th class="py-2 px-4 text-center font-semibold text-gray-600">Total de Faltas</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${studentAttendanceSummary.map(student => `
                                    <tr class="border-b border-gray-200 last:border-0">
                                        <td class="py-2 px-4 text-gray-700">${student.nome}</td>
                                        <td class="py-2 px-4 text-center font-bold text-green-600">${student.totalPresent}</td>
                                        <td class="py-2 px-4 text-center font-bold text-red-600">${student.totalAbsent}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h4 class="text-xl font-semibold mb-3">Tabela Detalhada de Aulas</h4>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-gray-50 rounded-lg">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="py-2 px-4 text-left font-semibold text-gray-600">Data</th>
                                    <th class="py-2 px-4 text-left font-semibold text-gray-600">Matéria</th>
                                    <th class="py-2 px-4 text-left font-semibold text-gray-600">Assunto</th>
                                    ${students.map(student => `
                                        <th class="py-2 px-4 text-center font-semibold text-gray-600">${student.nome.split(' ')[0]}</th>
                                    `).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${attendanceRecordsClass.map(record => `
                                    <tr class="border-b border-gray-200 last:border-0">
                                        <td class="py-2 px-4">${record.data}</td>
                                        <td class="py-2 px-4">${getSubjectNameById(record.materiaId)}</td>
                                        <td class="py-2 px-4">${record.assunto || 'N/A'}</td>
                                        ${students.map(student => {
                                            const status = record.presencas.find(p => p.studentId === student.id)?.status;
                                            const color = status === 'presente' ? 'bg-green-200' : 'bg-red-200';
                                            const text = status === 'presente' ? 'P' : 'F';
                                            return `<td class="py-2 px-4 text-center ${color} rounded-full m-1">${text}</td>`;
                                        }).join('')}
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="bg-gray-100 rounded-xl p-6 shadow-lg mt-6">
                    ${renderSubjectSummary()}
                </div>
            `;
        }

        window.onload = () => {
            loadLocalData(); // Carrega dados do localStorage
            window.renderDashboard(); // Inicia o dashboard
        };
    </script>
</head>

        <div class="flex flex-col items-center justify-center h-screen">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-500"></div>
            <p class="mt-4 text-lg text-gray-600">Carregando...</p>
        </div>
    </div>
</body>
